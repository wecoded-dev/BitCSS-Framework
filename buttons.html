<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Buttons.css Demo</title>
    <link href="buttons.css" rel="stylesheet">
    <!-- Enhanced Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Premium Royal Collection -->
    <div class="btn-stack">
        <button class="btn btn-gold btn-hero btn-bounce">Royal Gold Premium</button>
        <button class="btn btn-sapphire btn-lg btn-shine">Sapphire Elite</button>
        <button class="btn btn-ruby btn-liquid">Ruby Liquid</button>
    </div>

    <!-- Enhanced Professional Suite -->
    <div class="btn-group">
        <button class="btn btn-executive active">Dashboard</button>
        <button class="btn btn-executive">Analytics</button>
        <button class="btn btn-executive">Settings</button>
    </div>

    <!-- Creative Effects -->
    <button class="btn btn-3d-gold btn-lg">3D Gold Effect</button>
    <button class="btn btn-velvet btn-pill">Velvet Premium</button>
    <button class="btn btn-manuscript btn-elegant">Ancient Manuscript</button>

    <!-- Interactive Buttons -->
    <button class="btn btn-gold btn-loading">Processing...</button>
    <button class="btn btn-sapphire btn-progress progressing">Uploading</button>
    <button class="btn btn-gold btn-sound btn-jiggle">Click Me!</button>

    <!-- Floating Action -->
    <button class="btn btn-gold btn-fab">+</button>

    <!-- Size Hierarchy -->
    <div>
        <button class="btn btn-gold btn-xs">XS</button>
        <button class="btn btn-gold btn-sm">Small</button>
        <button class="btn btn-gold">Medium</button>
        <button class="btn btn-gold btn-lg">Large</button>
        <button class="btn btn-gold btn-xl">XL</button>
        <button class="btn btn-gold btn-hero">Hero</button>
    </div>

    <!-- Special Shapes -->
    <button class="btn btn-gold btn-square">â–¡</button>
    <button class="btn btn-gold btn-pill">Pill Shape</button>
    <button class="btn btn-gold btn-rounded">Rounded</button>
    <button class="btn btn-gold btn-elegant">Elegant</button>
</body>
</html>
